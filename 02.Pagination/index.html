<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pagination</title>
        <meta charset="utf-8">
        <meta name="viewport">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <nav aria-label="pagination">
            <ul class="pagination">
               <li>
                <a href="">
                    <span aria-hidden="true"></span>
                    <span class="visuallyhidden">
                        1
                    </span> 
                </a> 
            </li> 
            <li>
                <a href="" aria-current="page">
                    <span class="visuallyhidden"></span> 
                </span>2</a></li>
            <li>
                <a href="">
                    <span class="visuallyhidden"> 3</span>
                    </a>
                </li>
            <li>
                <a href="">
                    <span class="visuallyhidden"> 4</span>
                </a></li>
            <li>
                <a href="">
                    <span class="visuallyhidden"> ...</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="visuallyhidden">68 </span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="visuallyhidden">69 </span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="visuallyhidden">70 </span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="visuallyhidden">&#x2794; </span> 
                </a>
            </li>
            </ul>

        </nav>

    </body>
</html>
